[app:kotti]
use = egg:kotti

pyramid.reload_templates = true
pyramid.debug_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = true
pyramid.debug_routematch = false
pyramid.includes =
#   pyramid_debugtoolbar
    pyramid_tm
    kotti_contentgenerator.views
pyramid.default_locale_name = en

sqlalchemy.url = sqlite:///%(here)s/kotti_contentgenerator.db

kotti.configurators =
kotti.site_title = kotti_contentgenerator site
kotti.secret = qwerty

[filter:fanstatic]
use = egg:fanstatic#fanstatic

[pipeline:main]
pipeline =
    fanstatic
    kotti

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 5000

[alembic]
script_location = kotti_contentgenerator:alembic

# Begin logging configuration

[loggers]
keys = root, kotti_contentgenerator, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_kotti_contentgenerator]
level = DEBUG
handlers =
qualname = kotti_contentgenerator

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
